{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'recipes/styles/style.css'%}">
    <title>Ingredients </title>
  </head>
  <body>
    <img  src="{% static 'recipes/images/backsplash.jpg' %}" width="500" alt="bustling kitchen">
    <h1>Your Ingredients <img class="plate-svg" src="{% static 'recipes/images/dishBW.svg' %}" height="40"   alt=""></h1>
        <div class="ingredients-list">
            {% for object in object_list %}
            <div class="recipe-brief">
                <a href="{{object.get_absolute_urll}}">
                    <h2>{{object.name}}</h2>
                </a>
            </div>
    
            {% endfor %}
        </div>
  </body>
</html>
