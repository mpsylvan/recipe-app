{% extends 'base.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Records</title>
  <link rel="stylesheet" href="{% static 'recipes/styles/style.css'%}" />
</head>

<body>
  <h4>Search Recipe Records</h4>
  <br />
  <form method="post">
    {% csrf_token %} {{ form }}
    <button class="search-btn" type="submit">Submit</button>
  </form>
  <div class="records-output">
    {% if df %}
    {{ df|safe }}
    <br>
    {% else %}
    <p></p>
    {% endif %}
    {% if chart %}
    <img src="data:image/png;base64, {{chart|safe}}" alt="data visualization">
    {% else %}
    <p></p>
    {% endif %}
  </div>
</body>

</html>

{% endblock content %}
