{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'recipes/styles/style.css'%}">

</head>

<body>
    <h4>Search Recipe Records</h4>
    <br>
    <form style="display:flex;" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="search-btn" type="submit">Submit</button>
    </form>
    <div>
        {% if df1 %}
        {{ df1|safe }}
        {% else %}
        <p></p>
        {% endif %}
    </div>
    <div>
        {% if df2 %}
        {{ df2|safe }}
        {% else %}
        <p></p>
        {% endif %}
    </div>
</body>

</html>

{% endblock content %}
