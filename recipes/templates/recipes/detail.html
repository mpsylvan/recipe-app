{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'recipes/styles/style.css'%}">
    <title>{{object.name}}</title>
  </head>
  <body>
    <img  src="{% static 'recipes/images/backsplash.jpg' %}" width="500" alt="bustling kitchen">
    <h1>{{object.name}} <img class="plate-svg" src="{% static 'recipes/images/dish.svg' %}" height="30"   alt=""></h1>
        <div class="recipe-detail">
          <p><b>Cook Time :  </b>{{object.cooking_time}} min</p>
          <p><b>Difficulty :  </b>{{object.calc_difficulty}}</p>
          <h2  class="recipe-brief">Ingredients in {{object.name}}</h2>
          {% for ingredient in object.get_ingredients%}
          <p>_ _ _ {{ingredient}}</p>
          {% endfor %}
        </div>
  </body>
</html>
