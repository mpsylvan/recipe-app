{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'recipes/styles/style.css'%}">
    <title>Recipe Input</title>
</head>

<body>
    <h4>Input a new recipe</h4>
    <form style="display:flex;" method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="search-btn" type="submit">submit</button>
    </form>
    <h4>Add a new ingredient</h4>
    <form style="display:flex;" method="POST">
        {% csrf_token %}
        {{ ingredient_form }}
        <button class="search-btn" type="submit">submit</button>
    </form>
</body>

</html>
{% endblock content %}
